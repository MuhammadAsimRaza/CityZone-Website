<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/CSS/Index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>CityZone | Home</title>
</head>
<body>
    <div class="preloader">
        <img src="./Assets/Images/Logo.jpg" alt="Logo">
    </div>
    <div class="content">
        <!-- Your page content goes here -->

        <!-- Header Above Nav section -->

        <section id="social" class="social">
            <div class="socials">
                <a href="https://twitter.com/City_Zone_?" target="_blank"><img src="./Assets/Images/X.png" alt="" class="twitter"></a>
                <a href="https://www.instagram.com/_cityzone/" target="_blank"><img src="./Assets/Images/IG.png" alt="" class="instagram"></a>
            </div>
        </section>
        <section id="social" class="social">

        </section>

        <!-- navbar -->

        <div class="navbar">
            <nav>
                <div class="logo">
                   CityZone
                </div>
                <input type="checkbox" id="click">
                <label for="click" class="menu-btn">
                <i class="fas fa-bars"></i>
                </label>
                <ul>
                   <li><a class='active' href='/'>Home</a></li>
                   <li><a href="#">About</a></li>
                   <li><a href="#">News</a></li>
                   <li><a href="#">Articles</a></li>
                   <li><a href="#">Contact</a></li>
                </ul>
             </nav>

             <script>
                script>
        document.addEventListener("DOMContentLoaded", function () {
            const menuBtn = document.querySelector(".menu-btn");
            const navUl = document.querySelector("nav ul");

            menuBtn.addEventListener("click", function () {
                navUl.classList.toggle("open");
            });

            document.addEventListener("click", function (event) {
                if (!menuBtn.contains(event.target) && !navUl.contains(event.target)) {
                    navUl.classList.remove("open");
                }
            });
        });
    </script>
             </script>
        </div>
</div>
    <script src="./Assets/JS/Index.js"></script>
</body>
</html>
